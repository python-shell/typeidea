{% extends 'blog/base.html' %}
{% load comment_link_block %}
{% block title %}友情链接{% endblock %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">href</th>
    </tr>
  </thead>
  <tbody>
  {% for link in link_list %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ link.title }}</td>
      <td>{{ link.href }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% comment_in_block request.path %}
{% endblock %}
