{% extends './base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block main %}
{% if post %}
<h1>{{ post.title }}</h1>
<div>
    <span>作者: <a href="#">{{ post.owner.username }}</a></span>
    <span>分类: <a href="{% url 'category_list' post.category.id %}">{{ post.category.name }}</a></span>
    标签:
    {% for tag in post.tag.all %}
    <span>{{ tag.name }}</span>
    {% endfor %}
</div>
<hr>
<p>
    {{ post.content }}
</p>
{% endif %}
{% endblock %}
